<body>

  <header id="masthead">
     <ul class="nav nav-tabs">

  <li role="presentation"><a href="contact.html">Contact</a></li>
  <li role="presentation"><a href="portfolio.html">Portfolio</a></li>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/Davidcli123"><img src="http://image.flaticon.com/icons/svg/38/38401.svg" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/david-li-8b0132137/"><img src="http://www.sarakaplow.com/sites/default/files/images/linkedin-button.png.thumbnail.png" class="social" alt="LinkedIn" /></a>
        <a href="http://stackexchange.com/users/10053448/david-li"><img src="http://diligences.com/sites/default/files/stackoverflow%5B1%5D.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
